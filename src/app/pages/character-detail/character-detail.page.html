<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="character">{{character.name}}</span>
      <span *ngIf="!character">Loading...</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <div class="glass-content ion-padding">
    <div class="loader" *ngIf="!character">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
    <div class="ion-text-center ion-padding-top" *ngIf="character">
      <ion-avatar class="w-full h-auto max-w-[200px] max-h-[200px] my-0 mx-auto">
        <img [src]="character.image" />
      </ion-avatar>
      <article class="mt-3">
        <span>Status: <strong>{{character.status}}</strong></span>
      </article>
      <ion-item lines="none">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label>
          <p>First seen:</p>
          <span><strong>{{character.origin.name}}</strong></span>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label>
          <p>Last seen:</p>
          <span><strong>{{character.location.name}}</strong></span>
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="ion-margin-top">
        <ion-icon slot="start" name="videocam-outline"></ion-icon>
        <ion-label>Episodes where it appears</ion-label>
        <ion-icon slot="end" name="chevron-down"></ion-icon>
      </ion-item>
    </div>
    <ion-grid >
      <ion-row>
        <ion-col *ngFor="let e of espisodes" size="12" size-lg="4" size-md="6"  size-sm="6">
          <ion-card>
            <ion-card-content class="ion-text-start">
              <strong>{{e.name}}</strong>
              <p>{{e.episode}}</p>
              <p>Issue date: <span class="ml-1">{{e.air_date | date: 'dd/MM/YYYY'}}</span></p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
