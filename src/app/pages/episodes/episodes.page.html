<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <strong>Episodes</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <div class="glass-content">
    <ion-grid class="">
      <ion-row>
        <ion-col class="flex justify-center items-center" size="12">
          <ion-searchbar
            class="max-w-[350px] text-white"
            placeholder="Search episode"
            [(ngModel)]="params.name"
            (ionInput)="searchEpisode()"
            [debounce]="250"
          ></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row class="flex justify-center items-center w-full">
        <ion-col
          *ngFor="let c of episodes"
          size="12"
          size-lg="3"
          size-md="6"
          size-sm="12"
        >
          <ion-card class="t-card hover:cursor-pointer">
            <ion-grid>
              <ion-row>
                <ion-col size="12" size-lg="12" size-md="12">
                  <article>
                    <h4 class="font-bold text-xl">{{c.name}}</h4>
                  </article>
                  <article>
                    <p>Episode:</p>
                    <span><strong>{{c.episode}}</strong></span>
                  </article>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-infinite-scroll
      threshold="25%"
      position="bottom"
      (ionInfinite)="getEpisodes($event)"
    >
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more characters"
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
